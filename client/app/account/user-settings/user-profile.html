<div class="container">
  <div class="row" class="col-sm-5" style="padding-left:20%">
    <div>
      <h1>用户资料</h1>
    </div>
	<br>
    <div class="col-sm-5">
      <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

        <div class="form-group">
          <label>用户名</label>

          <span class="userInformation">{{getCurrentUser().name}}</span>

        </div>

        <div class="form-group">
          <label>邮箱</label>

          <span class="userInformation">{{getCurrentUser().email}}</span>
		  
        </div>
		
		<br>
	
        <button class="btn btn-lg btn-primary" type="submit">保存修改</button>
      </form>
    </div>
  </div>
</div>
