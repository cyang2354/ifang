<div class="container">
  <div class="row" class="col-sm-5" style="padding-left:20%">
    <div>
      <h1>修改密码</h1>
    </div>
	<br>
    <div class="col-sm-5">
      <form class="form" name="form" ng-submit="changePassword(form)" novalidate>

        <div class="form-group">
          <label>当前密码</label>

          <input type="password" name="password" class="form-control" placeholder="请输入当前密码" ng-model="user.oldPassword"
                 mongoose-error/>
          <p class="help-block" ng-show="form.password.$error.mongoose">
              {{ errors.other }}
          </p>
        </div>

        <div class="form-group">
          <label>新密码</label>

          <input type="password" name="newPassword" class="form-control" placeholder="请输入新密码" ng-model="user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
            密码必须包含至少3个字母。
          </p>
        </div>
		
		<div class="form-group">
          <label>请再输入一次新密码</label>

          <input type="password" name="newPassword" class="form-control" placeholder="请再输入一次新密码" ng-model="user.newPassword"
                 ng-minlength="3"
                 required/>
          <p class="help-block"
             ng-show="(form.newPassword.$error.minlength || form.newPassword.$error.required) && (form.newPassword.$dirty || submitted)">
            密码必须包含至少3个字母。
          </p>
        </div>

		<br>
        <p class="help-block"> {{ message }} </p>

        <button class="btn btn-lg btn-primary" type="submit">保存修改</button>
      </form>
    </div>
  </div>
</div>
