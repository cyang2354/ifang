<div class="container signup">
  <div class="row authform">
    <div>
      <h1>经纪人激活</h1>
    </div>
    <div>
      <form class="form" name="form" ng-submit="register(form)" novalidate>

        <div class="form-group" ng-class="{ 'has-success': form.email.$valid && submitted,
                                            'has-error': form.email.$invalid && submitted }">
          <label>电子邮箱</label>

          <input type="email" name="email" class="form-control" ng-model="user.email"
                 placeholder='请输入您的邮箱 比如： abc@example.com'
                 required
                 mongoose-error/>
          <p class="help-block" ng-show="form.email.$error.email && form.email.$touched">
            请输入有效电子邮箱
          </p>
          <p class="help-block" ng-show="form.email.$error.required && (form.email.$touched || submitted)">
            你的电子邮箱是？
          </p>
          <p class="help-block" ng-show="form.email.$error.mongoose">
            {{ errors.email }}
          </p>
        </div>

        <div class="form-group" ng-class="{ 'has-success': form.password.$valid && submitted,
                                            'has-error': form.password.$invalid && submitted }">
          <label>密码</label>

          <input type="password" name="password" class="form-control" ng-model="user.password"
				 placeholder='请输入您的密码, 至少6位'
                 ng-pattern=/^(?=.*\d)[a-zA-Z0-9!@#$%^*]{6,}$/
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(form.password.$error.pattern || form.password.$error.required) && (form.password.$touched || submitted)">
            密码长度必须至少为6，只能包含以下特殊字符!@#$%^*
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>
        
        <div class="form-group" ng-class="{ 'has-success': form.confirmPassword.$valid && submitted,
                                            'has-error': form.confirmPassword.$invalid && submitted }">
          <label>确认密码</label>

          <input type="password" name="confirmPassword" class="form-control" ng-model="user.confirmPassword"
				 placeholder='请再输入一次密码'
         ng-change="checkPassword()"
                 required
                 mongoose-error/>
          <p class="help-block"
             ng-show="(form.confirmPassword.$error.dontmatch || form.confirmPassword.$error.required) && (form.confirmPassword.$touched || submitted)">
            密码不一致，请检查
          </p>
          <p class="help-block" ng-show="form.password.$error.mongoose">
            {{ errors.password }}
          </p>
        </div>

        <div>
          <input type="checkbox"
                 ng-model="checked"
                 name="agree-term"/>
          <span>我接受外居易的<a href="/terms">使用条款</a></span>
        </div>
		<br>
        <div>
          <button class="btn btn-inverse btn-lg btn-login" type="submit" ng-disabled="!checked">
            激活
          </button>
          
		  <span style="float:right;">
			已有外居易帐号?立即<a class="" href="/login">登陆</a>
		  </span>
        </div>
      </form>
    </div>
  </div>
</div>
